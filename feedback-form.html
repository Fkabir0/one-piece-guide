<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/one-piece-logo.png" alt="One Piece Logo" style="width: 50px;">
                One Piece Guide
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="why-one-piece.html">Why One Piece</a></li>
                    <li class="nav-item"><a class="nav-link" href="how-to-start.html">How to Start</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq-tips.html">FAQs & Tips</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback-form.html">Feedback</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Feedback Form</h1>
        <p>We value your feedback! Please fill out the form below to share your thoughts about the guide:</p>
        
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="thankYouMessage" class="alert alert-success mt-4" style="display: none;">
            <strong>Thank you for your feedback!</strong> We appreciate your input.
        </div>
    </main>

    <footer class="bg-light py-3 mt-5">
        <p class="text-center">&copy; 2024 One Piece Guide</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>

        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

   
            const email = document.getElementById("email").value;
            const feedback = document.getElementById("feedback").value;


            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("feedback", feedback);

            
            document.getElementById("thankYouMessage").style.display = "block";

          
            document.getElementById("feedbackForm").reset();
        });

        window.onload = function() {
            const storedName = localStorage.getItem("name");
            const storedEmail = localStorage.getItem("email");
            const storedFeedback = localStorage.getItem("feedback");

            if (storedName && storedEmail && storedFeedback) {
                alert(`Welcome back!\n\nName: ${storedName}\nEmail: ${storedEmail}\nFeedback: ${storedFeedback}`);
            }
        };
    </script>
</body>
</html>
